<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cerebro Digital de Luis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    Cerebro Digital de Luis
  </header>

  <section>
    <h2>Perfil de Luis</h2>
    <p>Cargando perfil...</p>

    <h2>Servicios</h2>
    <p>Chat con LuisGPT</p>

    <input type="text" placeholder="Escribe algo..." id="inputChat" />
    <button onclick="enviarMensaje()">Enviar</button>
  </section>

  <footer>
    &copy; 2025 Luis Alfredo Campo Torres
  </footer>

  <script>
  async function enviarMensaje() {
    const input = document.getElementById('inputChat');
    const mensaje = input.value.trim();
    if (!mensaje) return;

    // Llamada a la API Flask
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({mensaje})
    });

    const data = await response.json();
    alert("LuisGPT dice: " + data.respuesta);
    input.value = "";
  }
  </script>
</body>
</html>
