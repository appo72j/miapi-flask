<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LuisGPT</title>
  <script>
    async function enviarMensaje() {
      const input = document.getElementById("inputChat");
      const respuesta = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "mensaje=" + encodeURIComponent(input.value)
      });
      const texto = await respuesta.text();
      document.getElementById("respuesta").innerText = texto;
    }
  </script>
</head>
<body>
  <h2>Habla con LuisGPT</h2>
  <input type="text" id="inputChat" placeholder="Escribe algo...">
  <button onclick="enviarMensaje()">Enviar</button>
  <p id="respuesta" style="margin-top: 1em;"></p>
</body>
</html>
